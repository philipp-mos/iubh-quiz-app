trigger:
- main
- release
- feature/*
- dependency-update

pool:
  vmImage: ubuntu-latest

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.8'
  displayName: 'Use Python 3.8'

- script: |
    cd web-app
    python -m pip install --upgrade pip
    pip install -r requirements.txt
  displayName: 'Install dependencies'

- script: |
    cd web-app
    flake8 --extend-exclude=logs/,env/,migrations/ --max-line-length=140
  displayName: 'Run flake8 Linting'

- script: |
    cd web-app/tests
    pip install coverage
    coverage run -m pytest --junitxml=test-report.xml
    coverage report
  displayName: 'Run PyTests and create test-report file'

- task: PublishTestResults@2
  inputs:
    testResultsFiles: 'web-app/tests/test-report.xml'
    testRunTitle: '$(Agent.OS) - $(Build.BuildNumber)[$(Agent.JobName)] - Python $(python.version)'
  condition: succeededOrFailed()
  displayName: 'Publish PyTest Results'