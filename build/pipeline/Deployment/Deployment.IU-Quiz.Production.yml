pool:
  vmImage: ubuntu-latest


steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.8'
  displayName: 'Use Python 3.8'

- script: |
    cd web-app
    python -m venv antenv
    source antenv/bin/activate
    python -m pip install --upgrade pip
    export LDFLAGS=-L/usr/local/opt/openssl/lib
    export CPPFLAGS=-I/usr/local/opt/openssl/include
    pip install setup
    pip install -r requirements.txt
  displayName: 'Install pip dependencies'



- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    cd web-bundle
    npm install
    npm run prod:build
  displayName: 'npm install and build'


- task: DeleteFiles@1
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    Contents: |
      requirements.txt
      Dockerfile
      .gitignore
      .env.example
      tests/*
      src/static/swagger.json
  displayName: 'Remove not required files / folders'


- task: ArchiveFiles@2
  inputs:
     rootFolderOrFile: '$(Build.SourcesDirectory)/web-app'
     includeRootFolder: false
     archiveType: 'zip'
     archiveFile: '$(Build.ArtifactStagingDirectory)/iuqizapp_artifact.zip'
     replaceExistingArchive: true
- publish: $(Build.ArtifactStagingDirectory)/iuqizapp_artifact.zip
  displayName: 'Upload Artifact'
  artifact: drop
